    <label>Username</label>
  </div>
  <div class="inputBox">
    <input type="mail" required formControlName="mail">
    <label>E-mail adress</label>
  </div>

  </div>

    <input type="password" required formControlName="password">

  </div>
  <div class="inputBox">

    <label id="confirm">Confirm your Password</label>
  </div>
