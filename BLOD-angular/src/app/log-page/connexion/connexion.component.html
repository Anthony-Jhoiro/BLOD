<form [formGroup]="connexionForm" class="log_sign log_sign-in" (ngSubmit)="onSubmit()">
    <h2>Login</h2>
  
    <div class="inputBox">
      <input type="text" id="pseudo" required formControlName="name">
      <label>Username</label>
    </div>
    <div class="inputBox">
      <input type="password" id="password" required formControlName="password"> 
      <label>Password</label>
    </div>
    <p id="error-login">Les informations ne correspondent pas</p>
    <input type="submit" id="login_button" class="button" value="Connexion">
    <p id="developpMenue">New here ? Create an account !</p>
  </form>
